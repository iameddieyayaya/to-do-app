<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Eddie Gomez">
    <meta name="description" content="A basic to do app created using vanilla javascript. Get shit done!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do App!</title>

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="wrapper">
      <h2> To Do App </h2>
      <p></p>
      <ul class="todoList">
        <li>Stop procrastinating...</li>
      </ul>
      <form class="add-items">
        <input type="text" name="item" placeholder="Item Name" required>
        <input type="submit" value="Add Items">
      </form>
      <div class="bottomBtns">
        <button class="uncheck-all">Uncheck All</button>
        <button class="check-all">Check All</button>
        <button class="clear">Clear</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
